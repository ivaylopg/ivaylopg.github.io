<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="content-type" content="text/html;charset=utf-8" />		<title>Happy Holidays</title>		<style type="text/css">			body {color: black; font-family: Chicago, Courier, Times, serif; background-color: #FFFFFF}			table.main {border-width: 2px; border-color: black; border-style: solid; color: #000000}			img {border: none;}						a:link {color: #000000; text-decoration: none}		    a:active {color: #99CCFF; text-decoration: none}		    a:visited {color: #000000; text-decoration: none}		    a:hover {color: #99CCFF; text-decoration: none}		</style>				<script type="text/javascript">				var z = 1;		var w = 1;		var y = 1;				function preloader() 		{		Image01 = new Image(); Image01.src = "loading.gif";		Image01 = new Image(); Image01.src = "next1.jpg";		Image01 = new Image(); Image01.src = "back1.jpg";		}				function rollOnNext(x)		{			if (x==1) {			document.images.nexttop.src='next1.jpg';			}			else if (x==2) {			document.images.nextmiddle.src='next1.jpg';			}			else if (x==3) {			document.images.nextbottom.src='next1.jpg';			}		}						function rollOffNext(x)		{			if (x==1) {			document.images.nexttop.src='next.jpg';			}			else if (x==2) {			document.images.nextmiddle.src='next.jpg';			}			else if (x==3) {			document.images.nextbottom.src='next.jpg';			}		}						function rollOnBack(x)		{			if (x==1) {			document.images.backtop.src='back1.jpg';			}			else if (x==2) {			document.images.backmiddle.src='back1.jpg';			}			else if (x==3) {			document.images.backbottom.src='back1.jpg';			}		}						function rollOffBack(x)		{			if (x==1) {			document.images.backtop.src='back.jpg';			}			else if (x==2) {			document.images.backmiddle.src='back.jpg';			}			else if (x==3) {			document.images.backbottom.src='back.jpg';			}		}						function goForwardTop()			{			if (z>=1 && z<21)			{			z = z+1;			document.images.maintop.src='loading.gif';			document.images.maintop.src='faces/top'+z+'.jpg';			}			else if (z==21)			{			z = 1			document.images.maintop.src='loading.gif';			document.images.maintop.src='faces/top'+z+'.jpg';			}		}				function goBackTop()			{			if (z==1)			{			z = 21;			document.images.maintop.src='loading.gif';			document.images.maintop.src='faces/top'+z+'.jpg';			}			else if (z>1 && z<=21)			{			z = z-1;			document.images.maintop.src='loading.gif';			document.images.maintop.src='faces/top'+z+'.jpg';			}		}						function goForwardMiddle()			{			if (w>=1 && w<21)			{			w = w+1;			document.images.mainmiddle.src='loading.gif';			document.images.mainmiddle.src='faces/middle'+w+'.jpg';			}			else if (w==21)			{			w = 1			document.images.mainmiddle.src='loading.gif';			document.images.mainmiddle.src='faces/middle'+w+'.jpg';			}		}				function goBackMiddle()			{			if (w==1)			{			w = 21;			document.images.mainmiddle.src='loading.gif';			document.images.mainmiddle.src='faces/middle'+w+'.jpg';			}			else if (w>1 && w<=21)			{			w = w-1;			document.images.mainmiddle.src='loading.gif';			document.images.mainmiddle.src='faces/middle'+w+'.jpg';			}		}						function goForwardBottom()			{			if (y>=1 && y<21)			{			y = y+1;			document.images.mainbottom.src='loading.gif';			document.images.mainbottom.src='faces/bottom'+y+'.jpg';			}			else if (y==21)			{			y = 1			document.images.mainbottom.src='loading.gif';			document.images.mainbottom.src='faces/bottom'+y+'.jpg';			}		}				function goBackBottom()			{			if (y==1)			{			y = 21;			document.images.mainbottom.src='loading.gif';			document.images.mainbottom.src='faces/bottom'+y+'.jpg';			}			else if (y>1 && y<=21)			{			y = y-1;			document.images.mainbottom.src='loading.gif';			document.images.mainbottom.src='faces/bottom'+y+'.jpg';			}		}								</script>			</head><body><center><br />	<table border="0" cellpadding="0" cellspacing="0" width="534" height="433">	<tr><td>			<table border="0" cellpadding="0" cellspacing="0" width="50" height="432">			<tr height="167" valign="middle">			<td align="left"><a href="javascript:goBackTop()" onMouseOver="rollOnBack(1)" onmouseout="rollOffBack(1)"><img src="back.jpg" alt="" width="36" height="72" border="0" name="backtop" /></a></td>			</tr>						<tr  height="130" valign="middle">			<td align="left"><a href="javascript:goBackMiddle()" onMouseOver="rollOnBack(2)" onmouseout="rollOffBack(2)"><img src="back.jpg" alt="" width="36" height="72" border="0" name="backmiddle" /></a></td>			</tr>						<tr  height="135" valign="middle">			<td align="left"><a href="javascript:goBackBottom()" onMouseOver="rollOnBack(3)" onmouseout="rollOffBack(3)"><img src="back.jpg" alt="" width="36" height="72" border="0" name="backbottom" /></a></td>			</tr>			</table>	</td>	<td>					<table class="main" border="0" cellpadding="0" cellspacing="0" width="433" height="432">				<tr height="167">					<td width="433" height="167" align="center"><img src="faces/top1.jpg" border="0" name="maintop" /></td>				</tr>				<tr height="130">					<td width="433" height="130" align="center"><img src="faces/middle1.jpg" border="0" name="mainmiddle" /></td>				</tr>				<tr height="135">					<td width="433" height="135" align="center"><img src="faces/bottom1.jpg" border="0" name="mainbottom" /></td>				</tr>			</table>	</td>	<td>					<table border="0" cellpadding="0" cellspacing="0" width="50" height="432">			<tr height="167" valign="middle">			<td align="right"><a href="javascript:goForwardTop()" onMouseOver="rollOnNext(1)" onmouseout="rollOffNext(1)"><img src="next.jpg" alt="" width="36" height="72" border="0" name="nexttop" /></a></td>			</tr>						<tr  height="130" valign="middle">			<td align="right"><a href="javascript:goForwardMiddle()" onMouseOver="rollOnNext(2)" onmouseout="rollOffNext(2)"><img src="next.jpg" alt="" width="36" height="72" border="0" name="nextmiddle" /></a></td>			</tr>						<tr  height="135" valign="middle">			<td align="right"><a href="javascript:goForwardBottom()" onMouseOver="rollOnNext(3)" onmouseout="rollOffNext(3)"><img src="next.jpg" alt="" width="36" height="72" border="0" name="nextbottom" /></a></td>			</tr>			</table>	</td></tr>		</table>		<br />	<br />		<table width="100%"><tr height="100"><td bgcolor="#cc3333">&nbsp;</td><td bgcolor="#339933">&nbsp;</td><td bgcolor="#ffcc66">&nbsp;</td><td bgcolor="#ff0099">&nbsp;</td><td bgcolor="#ccffff">&nbsp;</td><td bgcolor="#ff9900">&nbsp;</td><td bgcolor="#cc6699">&nbsp;</td><td bgcolor="#ffff00">&nbsp;</td><td bgcolor="#66ffcc">&nbsp;</td><td bgcolor="#ff3333">&nbsp;</td><td bgcolor="#99ccff">&nbsp;</td><td bgcolor="#99cc33">&nbsp;</td></tr><tr><td align="right" colspan="12"><a href="grid.html">Who&apos;s who?</a>&nbsp;</td></tr></table>				</center>	</body></html>
